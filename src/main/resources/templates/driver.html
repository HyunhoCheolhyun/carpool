<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배차 대기</title>
    <link rel="stylesheet" href="/css/driver.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <script type="text/javascript" th:src="@{/js/driver.js}" defer></script>
</head>
<body>
<header>
    <h1>택시 매칭 대기 화면</h1>
</header>

<main>
    <div class="waiting-container">
        <h2>매칭을 기다리는 중...</h2>
        <p>잠시만 기다려 주세요. 곧 승객이 매칭됩니다.</p>
        <div class="spinner"></div>
    </div>

    <button class="cancel-button">대기 취소</button>
</main>

<div id="confirmationModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>경로 정보를 확인하세요</h3>
        <p id="modalInitPoint"></p>
        <p id="modalDestinationPoint"></p>
        <p id="modalFare"></p>
        <p id="modalDistance"></p>
        <p id="modalDuration"></p>
        <div class="modal-buttons">
            <button id="acceptButton">수락</button>
            <button id="cancelButton">취소</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 합승 시스템</p>
</footer>
</body>
</html>
