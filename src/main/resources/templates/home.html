<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택시 합승 시스템</title>
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a98664e9f599be2547e4095d1a9c907d&autoload=false&libraries=services"></script>
    <script type="text/javascript" src="/js/home.js" defer></script>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div id="boxAndButton">
        <h1 id="hi">안녕하세요!</h1>
        <h2 id="whereAreYouGoing">어디로 가시나요?</h2>
        <div class="input-group">
            <input type="text" id="originAddress" placeholder="출발지 주소를 입력하세요" />
        </div>
        <div class="input-group">
            <input type="text" id="destinationAddress" placeholder="도착지 주소를 입력하세요" />
        </div>
        <button id="create-route">경로 확정</button>
        <button id="matching">매칭하기</button>
        <!-- menu_wrap을 매칭하기 버튼 바로 아래에 위치 -->
        <div id="menu_wrap" class="bg_white">
            <div class="option"></div>
            <hr />
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
        <button id="logout">로그아웃</button>
        <div class="buffering" style="display: none;"></div>
    </div>
    <div class="map_wrap">
        <div id="map"></div>
    </div>
</div>
</body>
</html>
