<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택시 매칭 완료</title>
    <link rel="stylesheet" href="/css/match-passenger.css">
    <script type="text/javascript" src="/js/match-passenger.js" defer></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a98664e9f599be2547e4095d1a9c907d&autoload=false&libraries=services"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        const initLat = [[${initLat}]];
        const initLng = [[${initLng}]];
        const driverId = [[${driverId}]];
    </script>
</head>
<body>
<div class="container">
    <h1>택시가 매칭되었습니다!</h1>

    <div id="info">
        <div class="info-item">
            <span class="label">운행 거리</span>
            <span class="value" th:text="${distance}">0 km</span>
        </div>
        <div class="info-item">
            <span class="label">운행 시간</span>
            <span class="value" th:text="${duration}">0 분</span>
        </div>
        <div class="info-item">
            <span class="label">운행 금액</span>
            <span class="value" th:text="${price}">0 원</span>
        </div>
        <div class="info-item">
            <span class="label">절약한 비용</span>
            <span class="value" th:text="${savedCost}">0 원</span>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="/js/match.js"></script>
</body>
</html>
